name: Deploy Laravel to cPanel via SSH

on:
  push:
    branches:
      - production  # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, zip, openssl, pdo, tokenizer, xml

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --ignore-platform-reqs

      - name: ğŸ§± (Optional) Build Frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build || echo "Skipping frontend build (optional)"

      - name: ğŸ“„ Write .env file from Secret
        run: echo "${{ secrets.ENV }}" > .env

      - name: ğŸ—œï¸ ZIP Application
        run: |
          zip -r deploy.zip . \
            -x "node_modules/*" \
               ".git/*" \
               "tests/*" \
               "storage/logs/*" \
               "vendor/composer/*"

      - name: ğŸ” Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“¤ Upload ZIP to Server
        run: |
          scp -P ${{ secrets.SSH_PORT }} \
              -o StrictHostKeyChecking=no \
              deploy.zip \
              ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/deploy.zip

      - name: âš™ï¸ SSH into Server and Deploy
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/rhtechde/larabrix.rhtech.de

            unzip -o ~/deploy.zip -d ./
            rm ~/deploy.zip

            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            chmod -R 755 storage
            chmod -R 755 bootstrap/cache
          EOF