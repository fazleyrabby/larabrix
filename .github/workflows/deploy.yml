name: Deploy Laravel to cPanel via SSH

on:
  push:
    branches:
      - production  # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, zip, openssl, pdo, tokenizer, xml

      - name: 📦 Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --ignore-platform-reqs

      - name: 🧱 (Optional) Build Frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build || echo "Skipping frontend build (optional)"

      - name: 📄 Write .env file from Secret
        run: echo "${{ secrets.LARABRIX_ENV }}" > .env

      - name: 🗜️ ZIP Application
        run: |
          zip -r deploy.zip . \
            -x "node_modules/*" \
               ".git/*" \
               "tests/*" \
               "storage/logs/*" \
               "vendor/composer/*"

      - name: 🔐 Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 📤 Upload ZIP to Server
        run: |
          scp -P ${{ secrets.SSH_PORT }} \
              -o StrictHostKeyChecking=no \
              deploy.zip \
              ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/deploy.zip

      - name: 🔐 SSH into server and deploy
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<EOF
            echo "Current directory: \$(pwd)"
            echo "Listing home directory contents:"
            ls -la ~/
            echo "Checking if target directory exists:"
            if [ -d "~/larabrix.rhtech.dev" ]; then
              echo "Target directory exists"
            else
              echo "Target directory does not exist. Creating it..."
              mkdir -p ~/larabrix.rhtech.dev
            fi

            echo "Unzipping into ~/larabrix.rhtech.dev"
            unzip -o ~/deploy.zip -d ~/larabrix.rhtech.dev
            rm ~/deploy.zip

            cd ~/larabrix.rhtech.dev

            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            chmod -R 755 storage
            chmod -R 755 bootstrap/cache
          EOF